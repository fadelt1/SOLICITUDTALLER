<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud de Avance al Taller</title>
  <style>
    /* ... tus estilos previos ... */
  </style>
</head>
<body>
  <h1>🚚 Solicitud de Avance al Taller</h1>
  <form id="solicitudForm">
    <!-- campos previos: chofer, móvil, tipo, destino, motivo, ubicación, status, comentario -->
  </form>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>✅ Solicitud enviada</h2>
      <p>Haz clic abajo para compartir por WhatsApp:</p>
      <a id="whatsappLink" target="_blank">📲 Enviar por WhatsApp</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('solicitudForm');
    const modal = document.getElementById('modal');
    const whatsappLink = document.getElementById('whatsappLink');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Recolectar datos
      const data = {
        chofer: form.chofer.value.trim(),
        movil: form.movil.value,
        tipo: form.tipo.value,
        destino: form.destino.value,
        motivo: form.motivo.value,
        ubicacion: form.ubicacion.value.trim(),
        status: form.status.value,
        comentario: form.comentario.value.trim() || 'Sin comentario'
      };

      // Construir texto para WhatsApp
      const texto = [
        "🛠️ *Solicitud de Avance al Taller* 🛠️",
        `👤 Chofer: ${data.chofer}`,
        `🚚 Móvil: ${data.movil}`,
        `🚚 Tipo: ${data.tipo}`,
        `📍 Destino: ${data.destino}`,
        `🛠️ Motivo: ${data.motivo}`,
        `📌 Ubicación: ${data.ubicacion}`,
        `📊 Status del Móvil: ${data.status}`,
        `📄 Comentario: ${data.comentario}`
      ].join('\n');

      // Preparar enlace de WhatsApp
      const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(texto)}`;
      whatsappLink.href = url;

      // Limpiar todos los campos del form
      form.reset();

      // Mostrar modal
      modal.style.display = 'flex';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
